<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
      .card:hover {
        transform: scale(1.03);
        transition: transform 0.8s ease-in-out;
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <!-- 여기 -->
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="https://source.unsplash.com/1600x900/?rice-cooker"
                class="card-img-top"
                alt="전기밥솥 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="https://source.unsplash.com/1600x900/?laptop"
                class="card-img-top"
                alt="노트북 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">노트북</h5>
              <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
              <p class="card-text">
                3년 정도 사용한 노트북 팝니다. 성능은 여전히 좋아요!
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="https://source.unsplash.com/1600x900/?camera"
                class="card-img-top"
                alt="카메라 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">카메라</h5>
              <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
              <p class="card-text">
                한 달 정도 사용한 카메라 팝니다. 상태는 매우 좋아요!
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr" target="_blank">
              <img
                src="청소기.jpeg"
                class="card-img-top"
                alt="청소기 이미지"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">청소기</h5>
              <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
              <p class="card-text">
                소음은 약간 있지만, 흡입력이 좋아서 작은 약간 무거운 부스러기도
                다 청소해줍니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 여기 -->
  </body>
</html>
